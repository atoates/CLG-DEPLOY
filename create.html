<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Alert ‚Äî Crypto Lifeguard</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Top banner consistent with app -->
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <div class="brand-wrap">
        <img
          class="brand-logo"
          src="https://i.postimg.cc/Fz0xdDzd/Crypto-Lifeguard-Logo-Striking-Impact-background.png"
          alt="Crypto Lifeguard Logo"
          decoding="async"
          fetchpriority="high"
        />
        <div class="brand-text">
          <h1 class="brand-title">Crypto Lifeguard</h1>
          <p class="brand-tagline">Create a new alert</p>
        </div>
      </div>

      <div class="actions">
        <a class="menu-btn" href="/">‚Üê Back to app</a>
      </div>
    </div>
  </header>

  <main class="container" style="max-width: 960px;">
    <section class="card" style="margin-top: 12px;">
      <div class="token-select-row" style="justify-content: space-between; margin-bottom: 6px;">
        <h2 class="section-title" style="margin: 0;">New Alert</h2>
        <a href="/" class="btn" style="padding: 8px 12px;">‚Üê Back</a>
      </div>

      <form id="alert-form" class="alert-form">
        <div class="form-grid">
          <div>
            <label class="label" for="form-token">Token</label>
            <input id="form-token" class="input" placeholder="e.g., ETH or BTC" list="token-datalist" required />
            <datalist id="token-datalist"></datalist>
          </div>

          <div>
            <label class="label" for="form-severity">Severity</label>
            <select id="form-severity" class="input" required>
              <option value="critical">Critical (üö®)</option>
              <option value="warning">Warning (‚ö†Ô∏è)</option>
              <option value="info" selected>Info (üõü)</option>
            </select>
          </div>

          <div class="col-span-2">
            <label class="label" for="form-title">Title</label>
            <input id="form-title" class="input" placeholder="Alert title" required />
          </div>

          <div class="col-span-2">
            <label class="label" for="form-description">Description</label>
            <textarea id="form-description" class="input" rows="3" placeholder="Details about the alert" required></textarea>
          </div>

          <div>
            <label class="label" for="form-deadline">Deadline</label>
            <input id="form-deadline" class="input" type="datetime-local" required />
          </div>

          <!-- NEW: Tag selector -->
          <div class="col-span-2">
            <label class="label">Tags (choose all that apply)</label>
            <div id="tag-select" class="pill-row">
              <!-- tag chips injected by create.js -->
            </div>
          </div>

          <div class="form-actions col-span-2">
            <button type="submit" class="btn btn-teal" id="submit-btn">Create alert</button>
          </div>
        </div>
        <p id="msg" class="muted" style="margin-top:10px"></p>
      </form>
    </section>
  </main>

  <footer class="footer muted">
    <span>¬© 2025 Crypto Lifeguard ‚Äî demo build</span>
  </footer>

  <script type="module" src="./create.js"></script>
</body>
</html>
