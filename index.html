<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Lifeguard — Web Demo</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Floating + button (bottom-right) -->
  <a href="./create.html" class="fab" aria-label="New alert" title="New alert">+</a>

  <!-- Top banner / navbar -->
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <div class="brand-wrap">
        <img
          class="brand-logo"
          src="https://i.postimg.cc/Fz0xdDzd/Crypto-Lifeguard-Logo-Striking-Impact-background.png"
          alt="Crypto Lifeguard Logo"
          decoding="async"
          fetchpriority="high"
        />
        <div class="brand-text">
          <h1 class="brand-title">Crypto Lifeguard</h1>
          <p class="brand-tagline">Rescue your tokens — personalised alerts without the noise.</p>
        </div>
      </div>

      <div class="actions">
        <div class="dropdown">
          <button id="user-menu-btn" class="menu-btn" aria-haspopup="true" aria-expanded="false">
            Account ▾
          </button>
          <div id="user-menu" class="menu" hidden>
            <button class="menu-item" data-action="login">Log in</button>
            <button class="menu-item" data-action="signup">Sign up</button>
            <hr />
            <button class="menu-item" data-action="settings">Settings</button>
            <button class="menu-item" data-action="help">Help</button>
            <hr />
            <button class="menu-item" data-action="logout">Log out</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Token Selector -->
    <section class="card">
      <h2 class="section-title">Select tokens to watch</h2>
      <div class="token-select-row">
        <input
          id="token-input"
          class="input"
          type="text"
          placeholder="Type a token symbol (e.g., BTC, ETH, MATIC) and press Enter…"
          list="token-datalist"
          aria-label="Add token"
        />
        <datalist id="token-datalist"></datalist>
        <button id="add-token-btn" class="btn">Add to watchlist</button>
      </div>
      <div id="selected-tokens" class="pill-row" aria-live="polite"></div>
    </section>

    <!-- Tabs -->
    <nav class="tabs" role="tablist" aria-label="Main tabs">
      <button class="tab active" data-tab="alerts" aria-selected="true" role="tab">Alerts</button>
      <button class="tab" data-tab="summary" aria-selected="false" role="tab">Weekly summary</button>
      <button class="tab" data-tab="market" aria-selected="false" role="tab">Market</button>
    </nav>

    <!-- Alerts Panel -->
    <section id="panel-alerts" class="card" role="tabpanel">
      <div id="alerts-list" class="alerts-list"></div>
      <p id="no-alerts" class="muted" hidden>
        No alerts for your selected tokens. Add some tokens to see alerts.
      </p>
    </section>

    <!-- Summary Panel -->
    <section id="panel-summary" class="card" hidden role="tabpanel">
      <div id="summary-content" class="summary"></div>
    </section>

    <!-- Market Panel -->
    <section id="panel-market" class="card" hidden role="tabpanel">
      <div id="market-grid" class="market-grid"></div>
      <p id="market-empty" class="muted" hidden>
        No market data. Add tokens to your watchlist.
      </p>
      <p id="market-note" class="muted" style="margin-top:8px"></p>
    </section>
  </main>

  <footer class="footer muted">
    <span>© 2025 Crypto Lifeguard — demo build</span>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
